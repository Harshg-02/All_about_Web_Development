<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About css</title>
    <style>
      p {
        color: brown;
        font-size: larger;
      }
      h1 {
        background-color: aquamarine;
      }
      .first {
        background-color: blue;
        /* we use(.) for class selectors */
      }
      h2 {
        font-size: larger;
      }
      h3 {
        font-size: small;
      }
      h4 {
        font-size: xxx-large;
      }
      #first-button {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- type of selectors -->
    <!-- 1. Simpel selector :- Element selector, Class selector, ID selector -->
    <!-- 2. pseudo selector -->
    <!-- 3. Multiple selector -->
    <p>this is Paragraph</p>
    <h1>this is heading</h1>

    <p class="first">This is for class selector</p>
    <h2>this is h2</h2>
    <h3>this is h3</h3>
    <h4>this is h4</h4>

    <button id="first-button">submit</button>


    <!-- Pseudo class selector -->
  </body>
</html>
