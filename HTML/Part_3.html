<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table,
      tr,
      td {
        border: 2px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- row span , column span tag  -->
    <!-- before span -->
    <table>
      <tr>
        <td>sdf</td>
        <td>fvad</td>
        <td>dssdf</td>
      </tr>
      <tr>
        <td>sdfs</td>
        <td>gtr</td>
        <td>sfda</td>
      </tr>
      <tr>
        <td>dfds</td>
        <td>wwre</td>
        <td>ewrw</td>
      </tr>
      <tr>
        <td>ewer</td>
        <td>wegge</td>
        <td>gaeg</td>
      </tr>
      <tr>
        <td>fewef</td>
        <td>dffwe</td>
        <td>fwef</td>
      </tr>
    </table>

    <br />
    <br />

    <!-- after rowspan and colspan -->
    <table>
      <tr>
        <td colspan="2">sdf</td>

        <td>dssdf</td>
      </tr>
      <tr>
        <td>sdfs</td>
        <td rowspan="3">gtr</td>
        <td>sfda</td>
      </tr>
      <tr>
        <td>dfds</td>

        <td>ewrw</td>
      </tr>
      <tr>
        <td>ewer</td>

        <td>gaeg</td>
      </tr>
      <tr>
        <td>fewef</td>
        <td rowspan="2" colspan="2">dffwe</td>
      </tr>
      <tr>
        <td>fewef</td>
      </tr>
    </table>
    <br />
    <br />

    <!-- colgroup tag -->
    <table>
      <colgroup>
        <col span="2" style="background-color: aquamarine" />
      </colgroup>
      <tr>
        <td>sdf</td>
        <td>fvad</td>
        <td>dssdf</td>
      </tr>
      <tr>
        <td>sdfs</td>
        <td>gtr</td>
        <td>sfda</td>
      </tr>
      <tr>
        <td>dfds</td>
        <td>wwre</td>
        <td>ewrw</td>
      </tr>
      <tr>
        <td>ewer</td>
        <td>wegge</td>
        <td>gaeg</td>
      </tr>
      <tr>
        <td>fewef</td>
        <td>dffwe</td>
        <td>fwef</td>
      </tr>
    </table>

    <br />
    <br />
    <table>
      <colgroup>
      <!-- <col span="3" style="background-color: blue;"></colgroup> -->
      <!-- <col span="1">
      <col span="3" style="background-color: yellow;"> -->
      <col span="1">
      <col span="1" style="background-color: red;">
      <col span="1">

      <col span="1" style="background-color: bisque; visibility: collapse;">
      <!-- if you want tp hide the coloumn then use visibility tag  -->
      <tr>
        <td>Col1</td>
        <td>col2</td>
        <td>Col3</td>
        <td>Col4</td>
        <td>Col5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>
  </body>
</html>
